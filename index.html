<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Game</title>
  </head>
  <body>
    

    <header>
      <img class="logo" src="./src/img/logo.png" alt="logo">
      <h1 class="gradientText">Chess Game</h1>
      
    </header>

    <main>
      <section class="prueba" id="Introduccion">
        <div id="cards">

          <a href="#Fondos">
            <div class="card">
              <div class="card-border"></div>
              <div class="card-content">
                <p class="gradientText">Backgrounds</p>
              </div>
            </div>
          </a>
          <a href="#Personajes">
            <div class="card">
              <div class="card-border"></div>
              <div class="card-content">
                <p class="gradientText">Characters</p>
              </div>
            </div>
          </a>
          <a href="#Inspiracion">
            <div class="card">
              <div class="card-border"></div>
              <div class="card-content">
                <p class="gradientText">Inspiration</p>
              </div>
            </div>
          </a>

      </section>
      <section class="prueba" id="Fondos">
        <p class="gradientText">Backgrounds</p>
        <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
          <img class="image" src="./src/img/bgGreen.png" alt="background Green" draggable="false">
          <img class="image" src="./src/img/bgOrange.png" alt="background Orange" draggable="false">
          <img class="image" src="./src/img/bgPurple.jpg" alt="background Purple" draggable="false">
        </div>
      </section>
      <section class="prueba" id="Personajes">
        <h2 class="gradientText">Characters</h2>
      </section>
      <section class="prueba" id="Inspiracion">Inspiraci√≥n</section>
    </main>

    <footer>

    </footer>
    
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
